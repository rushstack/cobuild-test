pool:
  vmImage: 'ubuntu-latest'
variables:
  FORCE_COLOR: 1
jobs:
  - job: PRBuild
    condition: succeeded()
    strategy:
      matrix:
        'NodeJs 14':
          NodeMajorVersion: 14
        'NodeJs 16':
          NodeMajorVersion: 16

    steps:
      - checkout: self
      - template: templates/install-node.yaml
        parameters:
          NodeMajorVersion: ${{ NodeMajorVersion }}
      - template: templates/build.yaml
